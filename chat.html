<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yeon Kko</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg chat-icon"></i>
        </span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">Monday, September 26, 2022</div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAxNzAzMTBfNzMg/MDAxNDg5MTA5OTYzNTY0.28GBOngkW0QqaG7uP4B2r1rWu65u6wul1r0r8Td-8Esg.GrOszd5zLQ5To3-je_QgrPP9riRBR_cBT-CD3bx-lUIg.JPEG.rud6483/IMG_1006.jpg?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">Yeon Kko</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e71cb38394.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
